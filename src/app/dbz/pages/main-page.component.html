<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <!-- Se suscribe a  onNewCharacter para obtener la informaciÃ³n del evento -->

</div>
